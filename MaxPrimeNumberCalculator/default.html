<!DOCTYPE html>
<html>
<head>
    <title>Maximum Prime Number Finder</title>
    <style type="text/css">
        #container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            border-radius: 25px;
            font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
        }
        #pageTitle {
            font-size: large;
            font-weight: bold;
            font-family: inherit;
        }
        #timerText {
            float: left;
            width: 120px;
            font-weight: bold;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="pageTitle">Maximum Prime Number Calculator</div>
        <div id="timerText">Time Elapsed: </div>
        <div id="timer">0</div>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
    <!--Add script to create hub and client side functions -->
    <script type="text/javascript">
        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:8080/signalr";

            // Declare a proxy to reference the hub.
            var primeNumberHub = $.connection.primeNumberSignalRHub;

            // Displays the time elapsed
            primeNumberHub.client.updateTimer = function (time) {
                $('#timer').text(time);
            }

            // Start the connection.
            $.connection.hub.start().done(function () {
                primeNumberHub.server.startPrimeCalculation();
            });
        });
    </script>
</body>
</html>
